<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>پرداخت موفقیت آمیز</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            direction: rtl;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: right;
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
        }
        .success-icon {
            font-size: 60px;
            color: gray;
            text-align: center;
        }
        .message {
            font-size: 20px;
            margin: 15px 0;
            color: #333;
        }
        .payment-code {
            font-size: 26px;
            font-weight: bold;
            margin-top: 20px;
            color: #000;
        }
        .button {
            display: block;
            width: 100%;
            padding: 12px 0;
            background-color: #ffc107;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 30px;
            text-align: center;
            text-decoration: none;
            box-sizing: border-box;
        }
        .button:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">✔</div>
        <div class="message">پرداخت شما با موفقیت انجام شد.</div>
        <div class="payment-code">کد پیگیری: {{ ref_id }}</div>
        <a class="button" href="https://t.me/vanguard_net_bot" target="_blank">باز کردن ربات تلگرام</a>
    </div>
</body>
</html>
